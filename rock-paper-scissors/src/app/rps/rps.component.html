<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <h1 class="text-4xl font-bold mb-8">
    <span>{{ typedText }}</span
    ><span>|</span>
  </h1>

  <div class="grid grid-cols-3 gap-6">
    <button
      class="bg-white shadow-md hover:shadow-xl rounded-2xl p-6 flex items-center justify-center text-6xl text-emerald-600 hover:text-emerald-700 transition duration-300"
      *ngFor="let choice of choices; let i = index"
      (click)="onPlayerChoice(choice)"
    >
      <fa-icon [icon]="icons[choice]"></fa-icon>
    </button>
  </div>

  <div *ngIf="result" class="mt-6 text-xl font-semibold">
    <p>{{ result }}</p>
  </div>

  <div *ngIf="playerChoice && computerChoice" class="mt-4 text-gray-700">
    <p>
      You chose: <strong>{{ playerChoice }}</strong>
    </p>
    <p>
      The computer chose: <strong>{{ computerChoice }}</strong>
    </p>
  </div>
</div>
